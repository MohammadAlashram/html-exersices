<!DOCTYPE html>
<html>
<head>
    <title>Exercise #5</title>

<body>
<table border="1">
  <tr>
      <th>HeadCol1</th>
      <th>HeadCol2</th>
      <th>HeadCol3</th>
  </tr>
  <tr>
      <td>Row 1, Col1</td>
      <td>Row 1, Col2</td>
      <td>Row 1, Col3</td>
  </tr>
  <tr>
      <td>Row2, Col1</td>
      <td>Row2, Col2</td>
      <td>Row2, Col3</td>
  </tr>  
</table>
<br><br><br>

<table border="1">
    <tr>
        <td rowspan="2">Row 1-2,Col1</td>
        <td>Row 1,Col2</td>
        <td>Row 1,Col3</td>
        <td>Row 1,Col4</td>
    </tr>
    <tr>
        <td rowspan="2" colspan="2">Row2-3,Col2-3</td>
        <td>Row2,Col4</td>
    </tr>
    <tr>
        <td>Row3,Col1</td>
        <td>Row3,Col4</td>
    </tr>
    <tr>
        <td>Row4,Col1</td>
        <td>Row4,Col2</td>
        <td colspan="2">Row4,Col3-4</td>
    </tr>
</table>


</body>
</html>
